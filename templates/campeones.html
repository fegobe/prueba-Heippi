<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      {{mensaje}}

         <a href = "{{ url_for('show_all') }}">Comments - Flask
            SQLAlchemy example</a>
      </h3>

      <hr/>

         {{ message }}

      <table>
         <thead>
            <tr>

         </thead>

         <tbody>

               <tr>
                  <td>{{ campeon }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
